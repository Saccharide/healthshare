{% extends "base.html" %}
{% block content %}
{% if session['logged_in'] %}
	<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
	  <a class="navbar-brand" href="#">HealthShare User Portal</a>
	  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
	    <span class="navbar-toggler-icon"></span>
	  </button>
	  <div class="collapse navbar-collapse" id="navbarCollapse">

	    <ul class="navbar-nav mr-auto">

	      <li class="nav-item">
	        <a class="nav-link" href="/">Home</a>
	      </li>

	      <li class="nav-item active">
	        <a class="nav-link" href="/view">View Files</a>
	      </li>

	      <li class="nav-item">
	        <a class="nav-link" href="/uploadfile">Upload File</a>
	      </li>

	      <li class="nav-item">
	        <a class="nav-link" href="/approve">Approve Files</a>
	      </li>

	    </ul>

	    <div class="form-inline mt-2 mt-md-0">
	     <a href="/logout"> <button class="btn btn-lg btn-primary btn-block">Log Out</button></a>
	    </div>
	  </div>
	  
	</nav>

	  <div class="container">

	<form class="form-signin" action="/requestuser/" method="POST">
      <h1 class="h3 mb-3 font-weight-normal">HealthShare File Request</h1>
      <br>
      <input type="name" name="name" class="form-control" placeholder="Name" required autofocus>
      <br>
      <input type="birthdate" class="form-control" name="birthdate" placeholder="Birthdate" required>
      <br>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Submit</button>
	</form>

  </div>

{% else %}

<p>Not login!</p>

<a href="/login">Login</a>
<a href="/register">Register</a>


<script type="application/javascript">
    $('input[type="file"]').change(function(e){
        var fileName = e.target.files[0].name;
        $('.custom-file-label').html(fileName);
    });
</script>

{% endif %}

{% endblock %}
